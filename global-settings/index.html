<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Plugin - Global Settings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/GeekyEggo/SDPI@main/dist/css/sdpi.css">
  <style>
    :root {
      --accent: #96d7ff;
      --bg: #1e1e1e;
      --bg-input: #2a2a2a;
      --border: #3a3a3a;
      --text: #d8d8d8;
      --text-muted: #777;
      --success: #4caf50;
      --error: #f44336;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
    }

    .sdpi-wrapper {
      padding: 12px;
    }

    .sdpi-heading {
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      padding-bottom: 8px;
      margin-top: 16px;
      font-weight: 600;
    }

    .sdpi-item-label {
      color: #a0a0a0 !important;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    select {
      color: #e0e0e0 !important;
      background-color: var(--bg-input) !important;
      border: 1px solid var(--border) !important;
    }

    input:focus,
    select:focus {
      border-color: var(--accent) !important;
      outline: none;
    }

    .help-text {
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .model-row {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .model-row select {
      flex: 1;
    }

    .btn {
      background: linear-gradient(135deg, #4a9eff 0%, #2d7dd2 100%) !important;
      border: none !important;
      color: white !important;
      font-weight: 500;
      cursor: pointer;
      padding: 4px 12px;
      border-radius: 3px;
      font-size: 12px;
      white-space: nowrap;
      transition: opacity 0.15s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-block {
      display: block;
      width: 100%;
      padding: 6px 12px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      background: var(--border) !important;
      border-radius: 4px;
      height: 6px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
    }

    .temp-value {
      color: var(--accent);
      font-weight: 500;
      min-width: 30px;
      display: inline-block;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #555;
      flex-shrink: 0;
    }

    .status-dot.ok { background: var(--success); }
    .status-dot.err { background: var(--error); }

    .status-text {
      font-size: 11px;
      color: var(--text-muted);
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 16px 0;
    }

    .unit {
      color: var(--text-muted);
      margin-left: 4px;
      font-size: 11px;
    }
  </style>
</head>

<body>
  <div class="sdpi-wrapper">

    <div class="sdpi-heading">Provider</div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Service</div>
      <select class="sdpi-item-value select" id="provider">
        <option value="openai">OpenAI</option>
        <option value="anthropic">Anthropic (Claude)</option>
        <option value="openrouter">OpenRouter</option>
        <option value="custom">Custom Endpoint</option>
      </select>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">API Key</div>
      <input class="sdpi-item-value" type="password" id="apiKey" placeholder="Enter your API key...">
    </div>

    <div class="sdpi-item" id="baseUrlGroup" style="display: none;">
      <div class="sdpi-item-label">Base URL</div>
      <input class="sdpi-item-value" type="text" id="baseUrl" placeholder="https://api.example.com/v1">
      <div class="help-text">OpenAI-compatible endpoint URL</div>
    </div>

    <div class="divider"></div>

    <div class="sdpi-heading">Model</div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Model</div>
      <div class="sdpi-item-value model-row">
        <select class="select" id="modelSelect" style="flex:1"></select>
        <button class="btn" id="fetchModelsBtn" title="Load models from API">Fetch</button>
      </div>
    </div>

    <div class="sdpi-item" id="customModelGroup" style="display: none;">
      <div class="sdpi-item-label">Custom</div>
      <input class="sdpi-item-value" type="text" id="customModelInput" placeholder="model-name">
    </div>

    <div id="fetchStatus" class="help-text" style="text-align:right; padding-right:14px;"></div>

    <div class="divider"></div>

    <div class="sdpi-heading">Parameters</div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Temperature</div>
      <input class="sdpi-item-value" type="range" id="temperature" min="0" max="2" step="0.1" value="0.7" style="width:160px">
      <span class="temp-value" id="temperatureValue">0.7</span>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Max Tokens</div>
      <input class="sdpi-item-value" type="number" id="maxTokens" value="4096" min="100" max="128000" style="width:100px">
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Timeout</div>
      <input class="sdpi-item-value" type="number" id="timeout" value="30" min="5" max="120" style="width:60px">
      <span class="unit">sec</span>
    </div>

    <div class="divider"></div>

    <div class="sdpi-heading">Connection</div>

    <div class="sdpi-item">
      <div class="sdpi-item-label"></div>
      <button class="sdpi-item-value btn btn-block" id="testConnection">Test Connection</button>
    </div>

    <div class="status-row" style="padding-left: 120px;">
      <span class="status-dot" id="connectionDot"></span>
      <span class="status-text" id="connectionText">Not tested</span>
    </div>

  </div>

  <script src="js/global-settings.js"></script>
</body>

</html>
