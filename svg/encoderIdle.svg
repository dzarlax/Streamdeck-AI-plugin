<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72" width="72" height="72">
  <!-- Dial/encoder knob â€” white on transparent, square 72x72 -->
  <!-- Outer ring -->
  <circle cx="36" cy="40" r="24" fill="none" stroke="#ffffff" stroke-width="3.5"/>
  <!-- Indicator dot at top of dial -->
  <circle cx="36" cy="18" r="3.5" fill="#ffffff"/>
